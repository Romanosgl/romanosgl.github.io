<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        .flex-container {
          display: flex;
          justify-content: center;
        }
        hr { 
            display: block;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            margin-left: auto;
            margin-right: auto;
            border-style: inset;
            border-width: 1px;
          }
          a:link { 
            text-decoration: none; 
          } 
          a:visited { 
            text-decoration: none; 
          }
          ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
          }
          
          li {
            float: left;
            border-right:1px solid #bbb;
          }
          
          li:last-child {
            border-right: none;
          }
          
          li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
          }
          
          li a:hover:not(.active) {
            background-color: #111;
          }
          
          .active {
            background-color: #04AA6D;
          } 
</head>
<body>
    <div class="flex-container"><h1>Github Project Website</h1></div>
    <ul>
        <li><a href="https://github.com/Romanosgl">Github Profile</a></li>
        <li><a href="https://romanosgl.github.io/Betting">Personal Page</a></li>
        <!--<li style="float:right"><a href="#about">About</a>--></li>
    </ul>    
</body>
</html>
